<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.3.0"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Prediction Viewer</h1>

        <!-- Dropdown for Stock Selection -->
        <label for="stockSelect">Choose Stock:</label>
        <select id="stockSelect">
            <option value="amazon">Amazon</option>
            <option value="nvidia">NVIDIA</option>
            <option value="visa">Visa</option>
        </select>

        <!-- Main Chart -->
        <canvas id="stockChart" width="800" height="400"></canvas>
        <div id="accuracyRate" style="color: white; font-size: 1.2em; margin-top: 10px;">
            Accuracy Rate: Loading...
        </div>

        <!-- Residuals Button and Chart -->
        <button id="showResiduals" style="margin-top: 10px;">Show Residuals</button>
        <canvas id="residualChart" width="800" height="400" style="display: none; margin-top: 10px;"></canvas>

        <!-- Reset Zoom Button -->
        <button id="resetZoom" style="margin-top: 10px;">Reset Zoom</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
